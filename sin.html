<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Sinカーブ</title>
        <script src="sin.js"></script>
        <script>
            window.addEventListener(
                'load',
                function() {
                    var sindata1 = calc_sin(1, 1);
                    var sindata2 = calc_sin(2, 1);
                    var sindata3 = new Array(360);
                    sindata3 = add_sin(sindata1, sindata2);

                    var sindata4 = add_sin(calc_sin(1, 1), calc_sin(3, 1 / 3));
                    var sindata5 = add_sin(calc_sin(1, 1), calc_sin(3, 1 / 3));
                    var sindata5 = add_sin(
                        calc_sin(1, 1),
                        calc_sin(3, 1 / 3),
                        calc_sin(5, 1 / 5)
                    );

                    var sindata6 = new Array(360);
                    sindata6.fill(0);
                    for (var j = 0; j < 100; j++) {
                        var n = 2 * j + 1;
                        var sindata6 = add_sin(sindata6, calc_sin(n, 1 / n));
                    }

                    var sindata7 = new Array(360);
                    var sign7 = 1;
                    sindata7.fill(0);
                    for (var j = 0; j < 100; j++) {
                        var n = 2 * j + 1;
                        var sindata7 = add_sin(
                            sindata7,
                            calc_sin(n, sign7 / (n * n))
                        );
                        sign7 = -sign7;
                    }

                    var sindata8 = new Array(360);
                    var sign8 = 1;
                    sindata8.fill(0);
                    for (var k = 0; k < 100; k++) {
                        var sindata8 = add_sin(
                            sindata8,
                            calc_sin(k, (2 * sign8) / k)
                        );
                        sign8 = -sign8;
                    }

                    draw_sin('sin1', sindata1);
                    draw_sin('sin2', sindata2);
                    draw_sin('sin3', sindata3);
                    draw_sin('sin4', sindata4);
                    draw_sin('sin5', sindata5);
                    draw_sin('sin6', sindata6);
                    draw_sin('sin7', sindata7);
                    draw_sin('sin8', sindata8);
                },
                false
            );
        </script>
        <link rel="stylesheet" type="text/css" href="sin.css" />
    </head>

    <body>
        <div>No.1<canvas id="sin1"></canvas></div>
        <div>No.2<canvas id="sin2"></canvas></div>
        <div>No.3<canvas id="sin3"></canvas></div>
        <div>No.4<canvas id="sin4"></canvas></div>
        <div>No.5<canvas id="sin5"></canvas></div>
        <div>No.6<canvas id="sin6"></canvas></div>
        <div>No.7<canvas id="sin7"></canvas></div>
        <div>No.8<canvas id="sin8"></canvas></div>
    </body>
</html>
