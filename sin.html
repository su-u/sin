<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Sinカーブ</title>
        <script src="sin.js"></script>
        <script>
            window.addEventListener(
                'load',
                function() {
                    var sindata1 = calc_sin(1, 1);
                    var sindata2 = calc_sin(2, 1);
                    var sindata3 = new Array(360);
                    sindata3 = add_sin(sindata1, sindata2);

                    var sindata4 = add_sin(calc_sin(1, 1), calc_sin(3, 1 / 3));

                    draw_sin('sin1', sindata1);
                    draw_sin('sin2', sindata2);
                    draw_sin('sin3', sindata3);
                    draw_sin('sin4', sindata4);
                    draw_sin('sin5', sindata5);
                },
                false
            );
        </script>
        <link rel="stylesheet" type="text/css" href="sin.css" />
    </head>

    <body>
        <div>No.1<canvas id="sin1" width="360px" height="200px"></canvas></div>
        <div>No.2<canvas id="sin2" width="360px" height="200px"></canvas></div>
        <div>No.3<canvas id="sin3" width="360px" height="200px"></canvas></div>
        <div>No.4<canvas id="sin4" width="360px" height="200px"></canvas></div>
        <div>No.5<canvas id="sin5" width="360px" height="200px"></canvas></div>
    </body>
</html>
